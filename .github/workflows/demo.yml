name: Notify on PR Opened

on:
  push

jobs:
  notify_on_pr_opened:
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack notification
        uses: slack/notify@v3
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK}}  # Define tu secreto con la URL del webhook en los ajustes del repositorio
          SLACK_CHANNEL: general  # Cambia a tu canal de Slack deseado
          SLACK_MESSAGE: |
            Nuevo Pull Request abierto (#${{ github.event.pull_request.number }}):
            - TÃ­tulo: ${{ github.event.pull_request.title }}
            - Autor: ${{ github.event.pull_request.user.login }}
            - URL: ${{ github.event.pull_request.html_url }}
